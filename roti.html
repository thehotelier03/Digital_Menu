<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roti - The Hotellier Menu</title>
  <meta name="theme-color" content="#121212">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="theme.js" as="script">
  
  <!-- Preload first few images for faster loading -->
  <link rel="preload" href="./img/Roti section/Chapati.jpg" as="image">
  <link rel="preload" href="./img/Roti section/bhakari.jpg" as="image">
</head>
<body>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }
  </script>
  <script defer src="theme.js"></script>

  <div class="container">
    <h1>ðŸ¥™ Roti</h1>

    <div class="menu-item" onclick="openModal('Chapati', './img/Roti section/Chapati.jpg', 'Soft and fluffy whole wheat flatbread.', 'â‚¹10')">
      <div class="item-left">
        <img loading="lazy" width="120" height="120" src="./img/Roti section/Chapati.jpg" alt="Chapati">
        <span class="item-name">CHAPATI</span>
      </div>
      <span class="item-price">â‚¹10</span>
    </div>

    <div class="menu-item" onclick="openModal('Bhakari', './img/Roti section/bhakari.jpg', 'Thick and nutritious jowar flatbread.', 'â‚¹15')">
      <div class="item-left">
        <img loading="lazy" width="120" height="120" src="./img/Roti section/bhakari.jpg" alt="Bhakari">
        <span class="item-name">BHAKARI</span>
      </div>
      <span class="item-price">â‚¹20</span>
    </div>

    <div class="menu-item" onclick="openModal('Tawa Paratha', './img/Roti section/Tawa Paratha.jpg', 'Layered flatbread cooked on tawa with ghee.', 'â‚¹20')">
      <div class="item-left">
        <img loading="lazy" width="120" height="120" src="./img/Roti section/Tawa Paratha.jpg" alt="Tawa Paratha">
        <span class="item-name">TAWA PARATHA</span>
      </div>
      <span class="item-price">â‚¹20</span>
    </div>

    <div class="menu-item" onclick="openModal('Phulka', './img/Roti section/Phulka.jpg', 'Light and puffed whole wheat bread.', 'â‚¹12')">
      <div class="item-left">
        <img loading="lazy" width="120" height="120" src="./img/Roti section/Phulka.jpg" alt="Phulka">
        <span class="item-name">PHULKA</span>
      </div>
      <span class="item-price">â‚¹12</span>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Menu</a>
  </div>

  <!-- Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Dish" width="400" height="300">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <h3 id="modalPrice" style="color:#00ff99;"></h3>
    </div>
  </div>

  <script>
    // Fade-in animation for each item
    document.querySelectorAll('.menu-item').forEach((item, index) => {
      setTimeout(() => {
        item.style.opacity = 1;
        item.style.transform = "scale(1)";
      }, index * 200);
    });

    function openModal(title, img, desc, price) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalImg').src = img;
      document.getElementById('modalDesc').innerText = desc;
      document.getElementById('modalPrice').innerText = price;
      document.getElementById('menuModal').style.display = "block";
    }
    function closeModal() { document.getElementById('menuModal').style.display = "none"; }
  </script>
</body>
</html>
